<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <style>
        /* Add some basic styling */
        body { font-family: Arial, sans-serif; }
        .gallery, .menu { display: flex; flex-wrap: wrap; }
        .gallery img, .menu img { margin: 10px; width: 200px; height: auto; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-right: 20px; }
        a { text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <!-- Navigation for easy access to sections -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage designed to showcase technology, nature, and food.</p>
        <!-- Linking an image; replace the URL with your technology-related image URL -->
        <a href="URL_TO_A_TECHNOLOGY_RELATED_IMAGE">
            <img src="URL_TO_A_TECHNOLOGY_RELATED_IMAGE" alt="Technology Image" style="width: 300px;">
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <!-- Repeat the structure below for each nature-related image -->
            <a href="URL_TO_NATURE_IMAGE_1">
                <img src="URL_TO_NATURE_IMAGE_1" alt="Nature Image 1">
            </a>
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <!-- Repeat the structure below for each food item -->
            <div>
                <a href="URL_TO_FOOD_IMAGE_1">
                    <img src="URL_TO_FOOD_IMAGE_1" alt="Food Item 1">
                    <p>Food Item 1</p>
                </a>
            </div>
            <!-- Add more food items as needed -->
        </div>
    </section>

</body>
</html>
